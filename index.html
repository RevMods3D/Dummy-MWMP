<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>MWMP Dummy Server List</title>
<style>
  body { font-family: Arial; background: #12121f; color: white; text-align: center; }
  table { width: 90%; margin: 20px auto; border-collapse: collapse; }
  th, td { border: 1px solid #444; padding: 10px; vertical-align: top; }
  th { background: #222244; }
  td { text-align: left; }
  .player { margin-bottom: 3px; }
  .online { color: lightgreen; }
  .offline { color: red; }
</style>
</head>
<body>

<h1>MWMP Dummy Server List</h1>

<table id="servers">
  <tr><th>Server</th><th>IP</th><th>Players</th><th>Status</th></tr>
</table>

<script>
// Example servers
const servers = [
  { name: "Server Alpha", ip: "127.0.0.1", maxPlayers: 30, online: true, players: [] },
  { name: "Server Beta", ip: "127.0.0.2", maxPlayers: 30, online: true, players: [] },
  { name: "Server Gamma", ip: "127.0.0.3", maxPlayers: 30, online: true, players: [] }
];

// Random player name generator
const playerNames = ["Alex","Blake","Casey","Drew","Jordan","Taylor","Sam","Riley","Morgan","Jamie","Chris","Pat","Skyler","Quinn","Devon","Lee"];

function generatePlayers(count) {
  const players = [];
  for (let i = 0; i < count; i++) {
    const name = playerNames[Math.floor(Math.random() * playerNames.length)];
    players.push(`${i+1}. ${name}`);
  }
  return players;
}

// Update server player counts
function updateServers() {
  servers.forEach(s => {
    if (Math.random() < 0.05) s.online = !s.online; // random online/offline toggle
    if (s.online) {
      const count = Math.floor(Math.random() * (s.maxPlayers + 1));
      s.players = generatePlayers(count);
    } else {
      s.players = [];
    }
  });
  renderServers();
}

// Render the table
function renderServers() {
  const table = document.getElementById('servers');
  table.innerHTML = `<tr><th>Server</th><th>IP</th><th>Players</th><th>Status</th></tr>`;
  servers.forEach(s => {
    const playerHTML = s.players.map(p => `<div class="player">${p}</div>`).join('');
    const row = document.createElement('tr');
    row.innerHTML = `
      <td>${s.name}</td>
      <td>${s.ip}</td>
      <td>${s.players.length}/${s.maxPlayers}<br>${playerHTML}</td>
      <td class="${s.online ? 'online' : 'offline'}">${s.online ? 'Online' : 'Offline'}</td>
    `;
    table.appendChild(row);
  });
}

// Initial render
updateServers();
// Update every 3 seconds
setInterval(updateServers, 3000);
</script>

</body>
</html>
